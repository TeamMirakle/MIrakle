window.addEventListener('DOMContentLoaded', function() {
    const globeContainer = document.getElementById('globe-container');

    const globe = Globe()
        (globeContainer)
        .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
        .backgroundColor('#ffffff00')
        .showAtmosphere(true)
        .atmosphereColor('#2B9CF6')
        .atmosphereAltitude(0.15)
        .pointOfView({ lat: 20, lng: 0, altitude: 2.5 });

    // Fix globe canvas to container size
    const resizeGlobe = () => {
        const { width, height } = globeContainer.getBoundingClientRect();
        globe.width(width).height(height);
    };
    
    // Initial resize after a short delay to ensure container has rendered
    setTimeout(resizeGlobe, 100);
    
    // Resize on window resize
    window.addEventListener('resize', resizeGlobe);
    
    // Use ResizeObserver to watch for container size changes
    const resizeObserver = new ResizeObserver(() => {
        resizeGlobe();
    });
    resizeObserver.observe(globeContainer);

    // Disable user controls

        document.getElementById('day-tens').textContent = '0';
        document.getElementById('day-ones').textContent = '0';
        document.getElementById('hour-tens').textContent = '0';
        document.getElementById('hour-ones').textContent = '0';
        document.getElementById('minute-tens').textContent = '0';
        document.getElementById('minute-ones').textContent = '0';
        document.getElementById('second-tens').textContent = '0';
        document.getElementById('second-ones').textContent = '0';
        return;
    }
    
    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    // Format as three digits for days, two digits for others
    const daysStr = days.toString().padStart(3, '0');
    const hoursStr = hours.toString().padStart(2, '0');
    const minutesStr = minutes.toString().padStart(2, '0');
    const secondsStr = seconds.toString().padStart(2, '0');
    
    // Update the labels
    document.getElementById('day-hundreds').textContent = daysStr[0];
    document.getElementById('day-tens').textContent = daysStr[1];
    document.getElementById('day-ones').textContent = daysStr[2];
    document.getElementById('hour-tens').textContent = hoursStr[0];
    document.getElementById('hour-ones').textContent = hoursStr[1];
    document.getElementById('minute-tens').textContent = minutesStr[0];
    document.getElementById('minute-ones').textContent = minutesStr[1];
    document.getElementById('second-tens').textContent = secondsStr[0];
    document.getElementById('second-ones').textContent = secondsStr[1];
}

// Update countdown immediately and then every second
updateCountdown();
setInterval(updateCountdown, 1000); // Update every second
</script>
